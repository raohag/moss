<div class="modal fade" id="modalSetMeeting" tabindex="-1" role="dialog" aria-labelledby="modalSetMeetingTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'set_meeting' | translate:{name: this.meeting.name} }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        {{ "set_meeting_text" | translate }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <fa-icon [icon]="cancelButton"></fa-icon>
          {{ 'Cancel' | translate }}
        </button>
        <button [disabled]="loading" type="button" class="btn btn-info" (click)="this.setMeeting()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          <fa-icon [icon]="setButton"></fa-icon>
          {{ 'Set meeting' | translate }}</button>
      </div>
    </div>
  </div>
</div>
